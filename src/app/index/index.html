<!--The content below is only a placeholder and can be replaced.-->

<div class="container" style="background-color: aquamarine; height: 150px;">
    <table width="100%" height='100%'>
      <tr>
        <td width="25%">
          <img src='../assets/logo.png'>
        </td>
        <td style="font-size: 2em;" valign="middle">
          xxxyy
        </td>
        <td width="25%"><a *ngIf='msgService.loginFlag' href="javascript:void(0)" (click)='Register(template)'
          >注册</a>
          <a *ngIf='!msgService.loginFlag' href="javascript:void(0)" (click)='logout()'
          >注销</a>
        </td>
      </tr>
    </table>
  </div>
  
  <div class="container">
      <router-outlet></router-outlet>
  </div>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #registerf="ngForm" (ngSubmit)="onRegisterSubmit(registerf.value)">
        <table width="100%"> 
          <tr>
            <td>
              账号
            </td>
            <td>
              <input type="text" name="email" class="form-control" ngModel/>
            </td>
          </tr>
          <tr>
            <td>
              密码
            </td>
            <td>
              <input type="text" name="pwd" class="form-control" ngModel/>
            </td>
          </tr>
          <tr>
            <td>
              昵称：
            </td>
            <td>
              <input type="text" name="nicheng" class="form-control" ngModel/>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="注册" class="btn"/>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </ng-template>
