<div class="cover">
  <div class="container">
 
    <div class="mask-box">
    
    <div region="center" class="center">
        <div class="text">用户注册</div>

        <input type="text" placeholder="请输入昵称" [(ngModel)]="name">
        <input type="text" placeholder="请输入密码,至少8位包含数字和字母" [(ngModel)]="password"
        >
        <input type="text" placeholder="请重输入密码,至少8位包含数字和字母" [(ngModel)]="repassword">
        <input type="text" placeholder="请输入可验证的邮箱" [(ngModel)]="email">
        <button class="log-btn btn" (click)="register()">注册</button>
    </div>
    </div>
  
  </div>
</div>
