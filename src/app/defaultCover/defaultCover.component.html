
<div class="square g-grey">
  <div class="form-inline">
    <p style="font-size: 60px; font-weight: 700;">广场社区</p>
    <div style="padding-left: 4em;">
      <button mat-stroked-button class="g-white" style="margin-bottom: 3em;" [routerLink]="['/square/community']">Get Started</button>
      <p style="font-size: 22px;">在这里，倾诉你的心声</p>
    </div>
  </div>
</div>
<div class="second-part form-inline g-white">
  <div class="write">
    <p style="font-size: 4em;font-weight: 700;">写信</p>
    <p style="font-size: 16px; margin-bottom: 28px;">在这里，抒发你的情感，书写属于自己的秘密</p>
    <button mat-stroked-button class="g-white" style="margin-bottom: 3em;" [routerLink]="['/square/letter']">Get Started</button>
  </div>
  <div class="message">
    <p style="font-size: 4em;font-weight: 700;">未读消息提醒（0）</p>
    <p style="font-size: 16px; margin-bottom: 28px;">小可爱，快来看新的来信</p>
    <button mat-stroked-button class="g-white" style="margin-bottom: 3em;" [routerLink]="['/square/unread-messages']">Get Started</button>
  </div>
</div>
<div class="second-part form-inline g-white">
  <div class="push">
    <p style="font-size: 4em;font-weight: 700;">心理知识推送</p>
    <p style="font-size: 16px; margin-bottom: 28px;">在这里，探索心理知识的奥秘</p>
    <button mat-stroked-button class="g-white" style="margin-bottom: 3em;" [routerLink]="['/square/push']">Get Started</button>
  </div>
  <div class="img">
  </div>
</div>
